<html>
<head>

<style>
.color-panel {
	width:150px;
	height:150px;
	margin:5px;
	color:white;
	padding: 2px;
	text-align: center;
	font-weight: bold;
}
</style>
</head>
<body>
	<div id="content" style="display: flex;justify-content: flex-start;flex-wrap: wrap;">

	</div>
</body>
<script src="https://kujitegemea.github.io/language-colors/language-colors.js"></script>
<script>
var a = 0;
for (const color of Object.values(LanguageColors)) {
	document.getElementById('content').innerHTML += (`
	<div class="color-panel" style="background-color:${color};">
		${Object.keys(LanguageColors)[a] + "</br>" + color}
	</div>
	`);
	a++;
}
</script>
</html>
